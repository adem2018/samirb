<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="Html, Css, JavaScript, Bootstrap">
    <title>Contact.html - Detyra nr. 2</title>

<body>

<!-- Nje form e thjesht -->

<fieldset>
  <legend>Regjistrohu</legend>
  <form>
    <!-- Input per Emri dhe Mbiemri-->
 
      <label for="username">Emri dhe Mbiemri</label>
      <input type="text" name="username" id="username" />

      <label for="date">Datelindja</label>
      <input type="date" name="datelinjda" id="date" /> <br><br>

      <label for="email">E-mail</label>
      <input type="email" name="email"  placeholder="Emaili juaj">

      <!-- Checkbox --><br>
      <h4>Zgjedh kursin</h4>
    <input type="checkbox" name="education" value="Html" id="html" checked /> 
    <label for="html">Html</label>
    <br>
   <input type="checkbox" name="education" value="Css" id="css"  /> 
    <label for="sss">Css</label>
    <br>
  <input type="checkbox" name="education" value="Bootstrap" id="bootstrap" /> 
  <label for="bootstrap">Bootstrap</label>
  

<br><br>
    <!-- Input Numri i telefonit-->
    <label for="tel">Nr. Telefonit</label>
    <input type="tel" name="phone"  id="tel" placeholder="+43 ">

 
   <br><br>
   <button type="reset">Refresh</button> 
   <input type="submit" value="SEND" /> 
  </form>
  
</fieldset>

<br><br>
<h4>Prezantimi im</h4>
<audio controls autoplay muted>
